<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="./highscore.html">View Highscores</a>
        <!-- Countdown timer -->
        <p class="navbar-nav ml-auto">Time:</p>
    </nav>

    <main class="container mx-auto">
        <!-- figure out how to center container on page -->
        <section class="row">
            <div id="header-div" class="col-6 text-center">
                <h1>Coding Quiz</h1>
            </div>
        </section>
        <section class="row">
            <div id="body-div" class="col-6 text-center">
                <p>Try to answer the following code-related questions within the time limit. Choose
                    wisely; incorrect answers will cost you 10 seconds! Check out the Highscores page to see the
                    competition.</p>
                <button id="start-quiz" class="btn btn-primary">
                    <span>Start Quiz</span>
                </button>
            </div>
        </section>

    </main>

    <script src="./javascript/script.js"></script>
</body>

</html>
